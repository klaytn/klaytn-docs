version: 2.1
jobs:
  check_link:
    docker:
      - image: kjhman21/liche-klaytn-docs
    working_directory: ~/klaytn-docs
    steps:
      - checkout
      - run: /liche -r ~/klaytn-docs -x "^http[s]://localhost.*" --document-root ~/klaytn-docs/docs

workflows:
  version: 2
  check_docs:
    jobs:
      - check_link
      - readability/check-readability:
          pr-only-changed: true
          check-regular-commits: false
          path-exclude-regex: SUMMARY.md

orbs:
  readability: ground-x/readability@0.4.0
