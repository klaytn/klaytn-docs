components:
  schemas:
    IntegerBlockNumber:
      title: IntegerBlockNumber
      description: the block number with type integer
      type: number
    HexadecimalBlockNumber:
      title: HexadecimalBlockNumber
      type: string
      format: hexadecimal
      description: the block number with type hexadecimal
    BlockTag:
      title: BlockTag
      type: string
      description: the block tag [latest, pending, earliest]
    BlockHash:
      title: BlockHash
      type: string
      format: 32-byte DATA
      description: the block hash
    BlockNumberOrHashOrTag:
      oneOf:
        - $ref: '#/components/schemas/IntegerBlockNumber'
        - $ref: '#/components/schemas/HexadecimalBlockNumber'
        - $ref: '#/components/schemas/BlockTag'
        - $ref: '#/components/schemas/BlockHash'
    JsonRpcRequest:
      type: object
      required:
        - method
        - id
        - jsonrpc
      properties:
        method:
          type: string
          description: Method name
        id:
          type: integer
          default: 1
          format: int64
          description: Request ID, Random or Auto incrementation
        jsonrpc:
          type: string
          default: '2.0'
          description: JSON-RPC Version (2.0)
        params:
          type: array
          items: {}
    Address:
      title: Address
      type: string
      format: 20-byte DATA
      description: Address
    KlayAccountCreatedReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: klay_accountCreated
        params:
          type: array
          items:
            properties:
              Address:
                $ref: '#/components/schemas/Address'
              BlockNumberOrHashOrTag:
                $ref: '#/components/schemas/BlockNumberOrHashOrTag'
          example:
            - '0xa4f42d4d2a3a13874406435500950c9bf2d783db'
            - latest
    ErrorMember:
      type: object
      title: ErrorMember
      required:
        - code
      properties:
        code:
          type: integer
          format: int64
          example: -32700
          description: |
            A Number that indicates the error type that occurred.
            This MUST be an integer.

            | code | message | description |
            |-----|-----|-------|
            | -32700   | Parse error   | invalid JSON was received by the server. An error occurred on the server while parsing the JSON text. |
            |-32602 | Invalid params | Invalid method parameter(s). |
        message:
          type: string
          example: Parse error
          description: |
            A String providing a short description of the error.
            The message SHOULD be limited to a concise single sentence.
        data:
          type: string
          description: |
            A Primitive or Structured value that contains additional information about the error.
            This may be omitted.
            The value of this member is defined by the Server (e.g. detailed error information, nested errors etc.).
    JsonRpcResponse:
      type: object
      required:
        - jsonrpc
        - id
      properties:
        jsonrpc:
          type: string
          default: '2.0'
        id:
          type: integer
          format: int64
        error:
          $ref: '#/components/schemas/ErrorMember'
        result: {}
    KlayAccountsResp:
      type: object
      properties:
        result:
          type: array
          description: Addresses owned by the client
          items:
            $ref: '#/components/schemas/Address'
          example:
            - '0xc94770007dda54cF92009BFF0dE90c06F603a09f'
    KlayDecodeAccountKeyReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: klay_decodeAccountKey
        params:
          type: array
          description: RLP encoded account key
          items:
            title: EncodedAccountKey
            type: string
            format: DATA
          example:
            - ''
    KlayDecodeAccountKeyResp:
      type: object
      properties:
        result:
          type: object
          required:
            - keytype
            - key
          properties:
            keytype:
              type: number
              description: Integer value indicating account key type.
            key:
              type: array
              items:
                type: object
              description: Account key object
          example:
            key:
              - key:
                  x: '0xe4a01407460c1c03ac0c82fd84f303a699b210c0b054f4aff72ff7dcdf01512d'
                  'y': '0xa5735a23ce1654b14680054a993441eae7c261983a56f8e0da61280758b5919'
                keyType: 2
              - key:
                  keys:
                    - key:
                        x: '0xe4a01407460c1c03ac0c82fd84f303a699b210c0b054f4aff72ff7dcdf01512d'
                        'y': '0xa5735a23ce1654b14680054a993441eae7c261983a56f8e0da61280758b5919'
                      weight: 1
                    - key:
                        x: '0x36f6355f5b532c3c1606f18fa2be7a16ae200c5159c8031dd25bfa389a4c9c06'
                        'y': '0x6fdf9fc87a16ac359e66d9761445d5ccbb417fb7757a3f5209d713824596a50d'
                      weight: 1
                  threshold: 2
                keyType: 4
              - key:
                  x: '0xc8785266510368d9372badd4c7f4a94b692e82ba74e0b5e26b34558b0f081447'
                  'y': '0x94c27901465af0a703859ab47f8ae17e54aaba453b7cde5a6a9e4a32d45d72b2'
                keyType: 2
            keyType: 5
    KlayEncodeAccountKeyReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: klay_encodeAccountKey
        params:
          type: array
          items:
            type: object
            properties:
              keytype:
                type: integer
                description: Integer value indicating account key type. For the value of each account key type, see AccountKey.
              key:
                type: object
                description: Account key object
          example:
            - keyType: 1
              key: {}
    KlayEncodeAccountKeyResp:
      type: object
      properties:
        result:
          type: string
          description: RLP encoded account key
          format: DATA
          example: '0x01c0'
    KlayGetAccountReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
